
<div class="columns">
	<div class="row">
	    <div class="small-12 medium-6 medium-offset-3 columns">
        <input type="file" accept=".csv" ng-file-model="importTv"/>
        <button ng-click="compareFile()">Compare</button>
	 </div>
	</div>
	<div class="row">
	    <div>Missing: {{Object.keys(changes.missingtv).join(', ')}}</div>
        <div>Downgraded: {{Object.keys(changes.downgradestv).join(', ')}}</div>
	</div>
	<textarea style="width: 100%; height: 25rem;">{{ filtered.importTv = (importTv | filter:findids(changes.missingtv) | orderBy:orderProp) | toExport | toCsv }}</textarea>	
</div>
